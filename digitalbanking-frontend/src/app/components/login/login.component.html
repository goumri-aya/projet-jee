<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h3 class="mb-0">Login</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            
            <div *ngIf="errorMessage" class="alert alert-danger">
              {{ errorMessage }}
            </div>
            
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input 
                type="text" 
                class="form-control" 
                id="username" 
                formControlName="username" 
                [ngClass]="{'is-invalid': isSubmitted && loginForm.controls['username'].errors}"
              >
              <div *ngIf="isSubmitted && loginForm.controls['username'].errors" class="invalid-feedback">
                Username is required
              </div>
            </div>
            
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input 
                type="password" 
                class="form-control" 
                id="password" 
                formControlName="password"
                [ngClass]="{'is-invalid': isSubmitted && loginForm.controls['password'].errors}"
              >
              <div *ngIf="isSubmitted && loginForm.controls['password'].errors" class="invalid-feedback">
                <div *ngIf="loginForm.controls['password'].errors['required']">Password is required</div>
                <div *ngIf="loginForm.controls['password'].errors['minlength']">Password must be at least 4 characters</div>
              </div>
            </div>
            
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary" [disabled]="isLoading">
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                Login
              </button>
            </div>
            
            <div class="mt-3 text-center">
              <p>Don't have an account? <a routerLink="/register">Register</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
