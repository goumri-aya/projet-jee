<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h3 class="mb-0">User Profile</h3>
        </div>
        <div class="card-body">
          <div *ngIf="isLoading" class="text-center py-4">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          
          <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
          </div>
          
          <div *ngIf="!isLoading && !errorMessage">
            <div class="row mb-4">
              <div class="col-md-12 text-center">
                <div class="avatar-circle mb-3">
                  <span class="initials">{{ userProfile?.username.charAt(0).toUpperCase() }}</span>
                </div>
                <h4>{{ userProfile?.username }}</h4>
                <p>
                  <span class="badge rounded-pill me-1" 
                        *ngFor="let role of userProfile?.roles"
                        [ngClass]="getRoleBadgeClass(role)">
                    {{ role }}
                  </span>
                </p>
                <p *ngIf="userProfile?.active" class="text-success">
                  <i class="bi bi-check-circle-fill"></i> Account Active
                </p>
                <p *ngIf="!userProfile?.active" class="text-danger">
                  <i class="bi bi-x-circle-fill"></i> Account Inactive
                </p>
              </div>
            </div>
            
            <div class="d-grid gap-2 col-6 mx-auto">
              <a routerLink="/change-password" class="btn btn-outline-primary">
                Change Password
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
