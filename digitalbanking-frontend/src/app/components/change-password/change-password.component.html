<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h3 class="mb-0">Change Password</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
            
            <div *ngIf="errorMessage" class="alert alert-danger">
              {{ errorMessage }}
            </div>
            
            <div *ngIf="successMessage" class="alert alert-success">
              {{ successMessage }}
            </div>
            
            <div class="mb-3">
              <label for="oldPassword" class="form-label">Current Password</label>
              <input 
                type="password" 
                class="form-control" 
                id="oldPassword" 
                formControlName="oldPassword" 
                [ngClass]="{'is-invalid': isSubmitted && passwordForm.controls['oldPassword'].errors}"
              >
              <div *ngIf="isSubmitted && passwordForm.controls['oldPassword'].errors" class="invalid-feedback">
                Current password is required
              </div>
            </div>
            
            <div class="mb-3">
              <label for="newPassword" class="form-label">New Password</label>
              <input 
                type="password" 
                class="form-control" 
                id="newPassword" 
                formControlName="newPassword"
                [ngClass]="{'is-invalid': isSubmitted && passwordForm.controls['newPassword'].errors}"
              >
              <div *ngIf="isSubmitted && passwordForm.controls['newPassword'].errors" class="invalid-feedback">
                <div *ngIf="passwordForm.controls['newPassword'].errors['required']">New password is required</div>
                <div *ngIf="passwordForm.controls['newPassword'].errors['minlength']">New password must be at least 4 characters</div>
              </div>
            </div>
            
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm New Password</label>
              <input 
                type="password" 
                class="form-control" 
                id="confirmPassword" 
                formControlName="confirmPassword"
                [ngClass]="{'is-invalid': isSubmitted && passwordForm.controls['confirmPassword'].errors}"
              >
              <div *ngIf="isSubmitted && passwordForm.controls['confirmPassword'].errors" class="invalid-feedback">
                <div *ngIf="passwordForm.controls['confirmPassword'].errors['required']">Please confirm your new password</div>
                <div *ngIf="passwordForm.controls['confirmPassword'].errors['passwordMismatch']">Passwords do not match</div>
              </div>
            </div>
            
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary" [disabled]="isLoading">
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                Change Password
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
